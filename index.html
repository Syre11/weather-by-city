<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
  crossorigin="anonymous"
  />
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Weather Dashboard</title>
</head>
<body>
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="mainSec container-fluid row">
    <div class="container col-xl">  
      <div class="card">
        <h3>Search for a City:</h3>
        <input id="cityInput" class="form-control inputBox" type="search" placeholder="Enter city name">
        <button class="searchBtn btn btn-primary" type="search">Search</button>
      </div>

      <div class="prevSearch card">
      <!-- these won't exist once the local storage part is built in JS -->
      </div>
    </div>

    <div class="results container col-8">
      <h4>Current Weather:</h4>
      <div class="todayResults card">
      </div>

      <h4>5 Day Forecast:</h4>
      <div class="fiveDay row">
        <div class="firstDay col-lg card"></div>
        <div class="secondDay col-lg card"></div>
        <div class="thirdDay col-lg card"></div>
        <div class="fourthDay col-lg card"></div>
        <div class="fifthDay col-lg card"></div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
