<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
  crossorigin="anonymous"
  />
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Server-Side APIs</h1>
  </header>

  <div>
    <h2>Search for a City:</h2>
    <input id="cityInput" type="search" placeholder="Enter city name">
    <button class="searchBtn btn btn-primary" type="search">Search</button>
  </div>

  <div class="prevSearch col">
    <p>Search</p>
    <p>Search</p>
    <p>Search</p>
    <p>Search</p>
    <p>Search</p>
  </div>


  <div class="todayResults container">
    <p>today result</p>

  </div>

  <div class="5dayResults  row">
    <!-- these children will need to be assigned class="col" -->
    <p class="col">5day result</p>
    <p class="col">5day result</p>
    <p class="col">5day result</p>
    <p class="col">5day result</p>
    <p class="col">5day result</p>
  </div>


  <script src="./assets/js/script.js"></script>
</body>
</html>
